<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Video Stream with Controls</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        canvas {
            max-width: 100%;
            height: 95vh;
            display: block;
            margin: 0 auto;
        }
        #connection_status {
            text-align: center;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
    <script>
        let socket;
        let streaming = true;
        let pageVisible = true;

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize socket connection
            socket = io();

            // Set up canvas
            const canvas = document.getElementById('stream_canvas');
            const ctx = canvas.getContext('2d');

            // Connection events
            socket.on('connect', function() {
                console.log('Connected to server');
                document.getElementById('connection_status').textContent = 'Connected';
                document.getElementById('connection_status').style.color = 'green';
                checkVisibilityAndStream();
            });

            socket.on('disconnect', function() {
                console.log('Disconnected from server');
                document.getElementById('connection_status').textContent = 'Disconnected';
                document.getElementById('connection_status').style.color = 'red';
                streaming = false;
            });

            // Receive frame from server
            socket.on('frame', function(data) {
                console.log('Received frame');
                if (streaming && pageVisible) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = 'data:image/jpeg;base64,' + data.frame;
                }
            });

            // Check page visibility
            document.addEventListener('visibilitychange', function() {
                pageVisible = !document.hidden;
                checkVisibilityAndStream();
            });

            // Auto-start streaming
            if (socket.connected) {
                socket.emit('start_stream');
            }
        });

        function checkVisibilityAndStream() {
            if (pageVisible && socket.connected && streaming) {
                socket.emit('start_stream');
            } else if (!pageVisible && streaming) {
                socket.emit('stop_stream');
            }
        }

        function toggleStream() {
            streaming = !streaming;
            const streamToggleButton = document.getElementById('stream_toggle_button');

            if (streaming) {
                socket.emit('start_stream');
                streamToggleButton.innerHTML = 'Stop Stream';
                streamToggleButton.classList.remove('stream_togg_start');
                streamToggleButton.classList.add('stream_togg_stop');
            } else {
                socket.emit('stop_stream');
                streamToggleButton.innerHTML = 'Start Stream';
                streamToggleButton.classList.remove('stream_togg_stop');
                streamToggleButton.classList.add('stream_togg_start');
            }
        }

        function fetch_toggle_record_stream_post() {
            fetch('/api/toggle_record_stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            });
        }
    </script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row mb-3 justify-content-center">
            <div class="col-auto">
                <button class="btn btn-warning me-2" onclick="fetch_toggle_record_stream_post()">Toggle Record</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-danger me-2" onclick="toggleStream()" id="stream_toggle_button">Stop Stream</button>
            </div>
            <div class="col-auto">
                <a class="btn btn-success" href="/api/capture_max_image">Capture Image</a>
            </div>
        </div>
        <div id="connection_status" class="mb-2 text-center">Connecting...</div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="ratio ratio-16x9">
                    <canvas id="stream_canvas" width="1280" height="720"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
